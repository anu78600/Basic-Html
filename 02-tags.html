<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <H1>This is my first heading</H1> <!-- iski significance jada hogi -->
    <h2>second</h2>
    <h3>third</h3>
    <h4>forth</h4>
    <h5>fifth</h5>
    <h6>sixth</h6><!--iski kam hogi  -->

    <p>This is my paragraph tags. where we write many things <a href="https://www.google.com">Click here</a></p> <!-- anchor tags <a> used to creat hyper links -->

 <ul>                <!-- ul means unordered list , li means list -->
    <li>maggi</li>
    <li>lays</li>
    <li>kurkure</li> <!-- isme kisi v random order me ho skta h data-->
 </ul>

<ol>
    <li>Food</li>
    <li>Fast Foods</li><!-- isme Squence order me hi data rhega-->
</ol>

<table>
    <tr> <!-- tr means table row , td means table data , used for table related data  -->
        <td>Sr.no</td>
        <td>Roll.no</td>
        <td>Login</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

</body>
</html>
